
ctrl_interface=/var/run/hostapd
country_code=DE
interface=wlan0
ssid=halow_wps_test
hw_mode=a
#wds_sta=1
#bridge=br0

#1MHz
#863.5MHz
channel=36
#864.5MHz
#channel=37
#865.5MHz
#channel=38
#866.5MHz
#channel=39
#867.5MHz
#channel=40

ieee80211h=1
ieee80211d=1
ieee80211n=1
#wmm_enabled=1
macaddr_acl=0
driver=nl80211
beacon_int=100
#disable_sgi=0
#ap_max_inactivity=3
# USF=0, UI=2 : 3
# USF=1, UI=2 : 16780
# USF=0, UI=10: 11
# USF=1, UI=10: 16788
#listen_interval=2

#WPA2-PSK
#auth_alg=1 #1=wpa, 2=wep, 3=open
wpa=2      # wpa2 only
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP
rsn_pairwise=CCMP
wpa_passphrase=12345678

eap_server=1

# WPS configuration (AP configured, do not allow external WPS Registrars)
wps_state=2
ap_setup_locked=1

# If UUID is not configured, it will be generated based on local MAC address.
#uuid=87654321-9abc-def0-1234-56789abc0000
#wps_pin_requests=/var/run/hostapd.pin-req
device_name=NEWRATEK_WPS_PBC
manufacturer=NEWRATEK
model_name=NRC7292
model_number=1234
serial_number=4321
device_type=6-0050F204-1
os_version=01020300
config_methods=label display push_button keypad
