
ctrl_interface=/var/run/hostapd
country_code=TW
interface=wlan0
ssid=nrc_mesh
hw_mode=a
bridge=br0
basic_rates=60 120 240

#1MHz
#839MHz
#channel=36
#843MHz
#channel=40
#850MHz
#channel=47

#2MHz
#839.5MHz
#channel=149
#843.5MHz
channel=151
#845.5MHz
#channel=152
#849.5MHz
#channel=154

#4MHz
#840.5MHz
#channel=155
#844.5Hz
#channel=156
#848.5MHz
